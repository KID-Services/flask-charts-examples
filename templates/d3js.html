{% extends 'layout.html' %}

{% block navigation %}
{{ render_navigation('d3js') }}
{% endblock %}

{% block title %}d3js | {{ super() }}{% endblock %}
{% block content %}

<div class="chart"></div>

{% endblock %}

{% block scripts %}
<script src="/static/js/d3.min.js"></script>
<script>
{% if data %}
var data = {{ data | safe }};
{% else %}
var data = [];
{% endif %}


var vis = d3.select('#visualisation'),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    },
    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function(d) {
        return d.date;
      }),
      d3.max(data, function (d) {
        return d.date;
      })
    ]),

    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function(d) {
        return d.people;
      }),
      d3.max(data, function (d) {
        return d.people;
      })
    ]),

    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),

    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient("left")
      .tickSubdivide(true);

  vis.append('svg:g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
    .call(xAxis);

  vis.append('svg:g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
    .call(yAxis);

</script>
{% endblock %}
